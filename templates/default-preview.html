<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Preview</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            animation: fadeIn 0.8s ease-in-out;
        }

        h2 {
            font-size: 28px;
            color: #007bff;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            font-size: 18px;
            margin: 10px 0;
            padding: 10px;
            background: #f4f4f4;
            color: #333;
            border-radius: 5px;
            transition: 0.3s;
        }

        li:hover {
            background: #007bff;
            color: #fff;
            transform: scale(1.05);
        }

        p {
            font-size: 16px;
            margin-top: 15px;
            color: #555;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Supported File Formats</h2>
        <ul>
            <li>PDF</li>
            <li>Docx (Word File)</li>
            <li>Text File</li>
        </ul>
        <p>PDFs are recommended for better results.</p>
    </div>
</body>
</html>
